# This is the complex Travis configuration, which is intended for use
# on open source libraries which need compatibility across multiple GHC
# versions, must work with cabal-install, and should be
# cross-platform. For more information and other options, see:
#
# https://docs.haskellstack.org/en/stable/travis_ci/
#
# Copy these contents into the root directory of your Github project in a file
# named .travis.yml

# Use new container infrastructure to enable caching
sudo: false

# Do not choose a language; we provide our own build tools.
language: generic

cache:
  directories:
  - $HOME/.ghc
  #- $HOME/.cabal
  - $HOME/.stack
  - $TRAVIS_BUILD_DIR/.stack-work
  timeout: 360

# The different configurations we want to test. We have BUILD=cabal which uses
# cabal-install, and BUILD=stack which uses Stack. More documentation on each
# of those below.
#
# We set the compiler values here to tell Travis to use a different
# cache file per set of arguments.
#
# If you need to have different apt packages for each combination in the
# matrix, you can use a line such as:
#     addons: {apt: {packages: [libfcgi-dev,libgmp-dev]}}
matrix:
  include:
  # We grab the appropriate GHC and cabal-install versions from hvr's PPA. See:
  # https://github.com/hvr/multi-ghc-travis

  # - env: BUILD=cabal GHCVER=8.0.2 CABALVER=1.24 HAPPYVER=1.19.5 ALEXVER=3.1.7
  #   compiler: ": #GHC 8.0.2"
  #   addons:
  #     apt:
  #       packages: [cabal-install-1.24,ghc-8.0.2,happy-1.19.5,alex-3.1.7]
  #       sources: [hvr-ghc]

  # - env: BUILD=cabal GHCVER=8.2.2 CABALVER=2.0 HAPPYVER=1.19.5 ALEXVER=3.1.7
  #   compiler: ": #GHC 8.2.2"
  #   addons:
  #     apt:
  #       packages: [cabal-install-2.0,ghc-8.2.2,happy-1.19.5,alex-3.1.7]
  #       sources: [hvr-ghc]

  # - env: BUILD=cabal GHCVER=8.4.3 CABALVER=2.0 HAPPYVER=1.19.5 ALEXVER=3.1.7
  #   compiler: ": #GHC 8.4.3"
  #   addons:
  #     apt:
  #       packages: [cabal-install-2.0,ghc-8.4.3,happy-1.19.5,alex-3.1.7]
  #       sources: [hvr-ghc]

  # - env: BUILD=cabal GHCVER=8.6.3 CABALVER=2.0 HAPPYVER=1.19.5 ALEXVER=3.1.7
  #   compiler: ": #GHC 8.6.3"
  #   addons:
  #     apt:
  #       packages: [cabal-install-2.0,ghc-8.6.3,happy-1.19.5,alex-3.1.7]
  #       sources: [hvr-ghc]

  # # Build with the newest GHC and cabal-install. This is an accepted failure, see below.
  # - env: BUILD=cabal GHCVER=head CABALVER=head HAPPYVER=1.19.5 ALEXVER=3.1.7
  #   compiler: ": #GHC HEAD"
  #   addons:
  #     apt:
  #       packages: [cabal-install-head,ghc-head,happy-1.19.5,alex-3.1.7]
  #       sources: [hvr-ghc]

  # The Stack builds. We can pass in arbitrary Stack arguments via the ARGS
  # variable, such as using --stack-yaml to point to a different file.

  # - env: BUILD=stack ARGS="--resolver lts-3.22 --stack-yaml stack.older.yaml"
  #   compiler: ": #stack GHC-7.10.2 (lts-3.22)"
  #   addons:
  #     apt:
  #       packages: [libgmp-dev]

  # - env: BUILD=stack ARGS="--resolver lts-6.35 --stack-yaml stack.older.yaml"
  #   compiler: ": #stack GHC-7.10.3 (lts-6.35)"
  #   addons:
  #     apt:
  #       packages: [libgmp-dev]

  - env: BUILD=stack ARGS="--resolver lts-7.24 --stack-yaml stack.older.yaml"
    compiler: ": #stack GHC-8.0.1 (lts-7.24)"
    addons:
      apt:
        packages: [libgmp-dev]

  - env: BUILD=stack ARGS="--resolver lts-8.24 --stack-yaml stack.older.yaml"
    compiler: ": #stack GHC-8.0.2 (lts-8.24)"
    addons:
      apt:
        packages: [libgmp-dev]

  - env: BUILD=stack ARGS="--resolver lts-9.21 --stack-yaml stack.older.yaml"
    compiler: ": #stack GHC-8.0.2 (lts-9.21)"
    addons:
      apt:
        packages: [libgmp-dev]

  - env: BUILD=stack ARGS="--resolver lts-11.22"
    compiler: ": #stack GHC-8.2.2 (lts-11.22)"
    addons:
      apt:
        packages: [libgmp-dev]

  - env: BUILD=stack ARGS="--resolver lts-12.26"
    compiler: ": #stack GHC-8.4.3 (lts-12.26)"
    addons:
      apt:
        packages: [libgmp-dev]

  - env: BUILD=stack ARGS="--resolver lts-13.10"
    compiler: ": #stack GHC-8.6.3 (lts-13.10)"
    addons:
      apt:
        packages: [libgmp-dev]

  - env: BUILD=stack ARGS="--resolver lts-13"
    compiler: ": #stack GHC-8.6.4 (lts-13)"
    addons:
      apt:
        packages: [libgmp-dev]

  # Nightly builds are allowed to fail
  - env: BUILD=stack ARGS="--resolver nightly"
    compiler: ": #stack nightly"
    addons:
      apt:
        packages: [libgmp-dev]

  # Build on macOS in addition to Linux
  - env: BUILD=stack ARGS="--resolver lts-9.21 --stack-yaml stack.older.yaml"
    compiler: ": #stack GHC-8.0.2 (lts-9.21)"
    os: osx

  - env: BUILD=stack ARGS="--resolver lts-11.22"
    compiler: ": #stack GHC-8.2.2 (lts-11.22)"
    os: osx

  - env: BUILD=stack ARGS="--resolver lts-12.26"
    compiler: ": #stack GHC-8.4.3 (lts-12.26)"
    os: osx

  - env: BUILD=stack ARGS="--resolver lts-13"
    compiler: ": #stack GHC-8.6.4 (lts-13)"
    os: osx

  allow_failures:
  - env: BUILD=cabal GHCVER=head CABALVER=head HAPPYVER=1.19.5 ALEXVER=3.1.7
  - env: BUILD=stack ARGS="--resolver nightly"

before_install:
# Using compiler above sets CC to an invalid value, so unset it
- unset CC

# We want to always allow newer versions of packages when building on GHC HEAD
- if [ ! -v "CABALARGS" ]; then CABALARGS=""; fi
- if [ "x$GHCVER" = "xhead" ]; then CABALARGS="$CABALARGS --allow-newer"; fi
- export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$HOME/.local/bin:/opt/alex/$ALEXVER/bin:/opt/happy/$HAPPYVER/bin:$HOME/.cabal/bin:$PATH
- mkdir -p ~/.local/bin
- |
  # restore file modification times, so only changed modules get rebuilt
  git ls-tree -r --name-only HEAD | while read filename; do
    TS="$(git log -1 --format="%ct" -- ${filename})"
    touch "${filename}" -mt "$(date --date="@$TS" "+%Y%m%d%H%M.%S")"
  done

  case "$BUILD" in
    stack)
      if [ "$TRAVIS_OS_NAME" = "osx" ]
      then
        travis_retry curl --insecure -L https://www.stackage.org/stack/osx-x86_64 | tar xz --strip-components=1 --include '*/stack' -C ~/.local/bin
      else
        travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
      fi
      ;;
    cabal)
      # Use the more reliable S3 mirror of Hackage
      mkdir -p $HOME/.cabal
      # echo 'remote-repo: hackage.haskell.org:http://hackage.fpcomplete.com/' > $HOME/.cabal/config
      echo 'remote-repo-cache: $HOME/.cabal/packages' >> $HOME/.cabal/config
      ;;
  esac

install:
#- while [ true ] ; do echo "Prevent death by Travis due to no output"; sleep 540; done &
- echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
- if [ -f configure.ac ]; then autoreconf -i; fi
- |
  set -ex
  case "$BUILD" in
    stack)
      stack --install-ghc $ARGS test --only-dependencies
      ;;
    cabal)
      cabal --version
      travis_retry cabal update
      ;;
  esac
  set +ex

script:
- |
  set -ex
  case "$BUILD" in
    stack)
      stack $ARGS test --haddock --no-haddock-deps --bench --no-run-benchmarks
      ;;
    cabal)

      ORIGDIR=$(pwd)

      cabal check || [ "$CABALVER" == "1.16" ]
      cabal install --only-dependencies --enable-tests --force-reinstalls --reorder-goals --max-backjumps=-1 $CABALARGS
      cabal configure --enable-tests
      cabal test --show-details=streaming --log=/dev/stdout
      cd $ORIGDIR
      ;;
  esac
  set +ex
